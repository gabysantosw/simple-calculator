<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  
    <div class="calculator">
      <div class="calculator__screen js-screen">
        0
      </div>

      <div class="calculator__buttons js-buttons">

        <!-- new row -->
        <button class="calculator__button --danger">
          C
        </button>
        <button class="calculator__button --danger">
          &larr;
        </button>
        <button class="calculator__button --action">
          &divide;
        </button>

        <!-- new row -->
        <button class="calculator__button">
          7
        </button>
        <button class="calculator__button">
          8
        </button>
        <button class="calculator__button">
          9
        </button>
        <button class="calculator__button --action">
          &times;
        </button>
        
        <!-- new row -->
        <button class="calculator__button">
          4
        </button>
        <button class="calculator__button">
          5
        </button>
        <button class="calculator__button">
          6
        </button>
        <button class="calculator__button --action">
          &minus;
        </button>

        <!-- new row -->
        <button class="calculator__button">
          1
        </button>
        <button class="calculator__button">
          2
        </button>
        <button class="calculator__button">
          3
        </button>
        <button class="calculator__button --action">
          &plus;
        </button>

        <!-- new row -->
        <button class="calculator__button">
          0
        </button>
        <button class="calculator__button --result">
          &equals;
        </button>
      </div>
    </div> <!--.calculator-->
  
  <script src="js/calculator.js"></script>
</body>
</html>
