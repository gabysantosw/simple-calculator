<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  
    <div class="calculator">
      <div class="calculator__screen js-screen">
        0
      </div>

      <div class="calculator__buttons js-buttons">

        <!-- new row -->
        <button class="calculator__button --danger">
          <span class="calculator__button-content">
            C
          </span>
        </button>
        <button class="calculator__button --danger">
          <span class="calculator__button-content">
            &larr;
          </span>
        </button>
        <button class="calculator__button --action">
          <span class="calculator__button-content">
            &divide;
          </span>
        </button>

        <!-- new row -->
        <button class="calculator__button">
          <span class="calculator__button-content">
            7
          </span>
        </button>
        <button class="calculator__button">
          <span class="calculator__button-content">
            8
          </span>
        </button>
        <button class="calculator__button">
          <span class="calculator__button-content">
            9
          </span>
        </button>
        <button class="calculator__button --action">
          <span class="calculator__button-content">
            &times;
          </span>
        </button>
        
        <!-- new row -->
        <button class="calculator__button">
          <span class="calculator__button-content">
            4
          </span>
        </button>
        <button class="calculator__button">
          <span class="calculator__button-content">
            5
          </span>
        </button>
        <button class="calculator__button">
          <span class="calculator__button-content">
            6
          </span>
        </button>
        <button class="calculator__button --action">
          <span class="calculator__button-content">
            &minus;
          </span>
        </button>

        <!-- new row -->
        <button class="calculator__button">
          <span class="calculator__button-content">
            1
          </span>
        </button>
        <button class="calculator__button">
          <span class="calculator__button-content">
            2
          </span>
        </button>
        <button class="calculator__button">
          <span class="calculator__button-content">
            3
          </span>
        </button>
        <button class="calculator__button --action">
          <span class="calculator__button-content">
            &plus;
          </span>
        </button>

        <!-- new row -->
        <button class="calculator__button">
          <span class="calculator__button-content">
            0
          </span>
        </button>
        <button class="calculator__button --result">
          <span class="calculator__button-content">
            &equals;
          </span>
        </button>
      </div>
    </div> <!--.calculator-->
  
  <script src="js/calculator.js"></script>
</body>
</html>
